<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>All Tags</title>
	</head>
	<body>
		<P><strong>This&nbsp;&nbsp;&nbsp; is&nbsp;&nbsp;&nbsp; a&nbsp;&nbsp;&nbsp;bold&nbsp;&nbsp;&nbsp; text</strong></p>
		<P><em>This is an italic text</em></p>
		<p><ins>This is an underline text</ins></p>
		
		<p><del>This is a deleted text</del></p>
		<br>
		<br>
		<hr>
		<pre>There is a gap          between text</pre>
		<P><mark>This is a marked text</mark></p>
		<p>a<sup>2</sup>+ab+b<sup>2</sup></p>
		<p>Dhaka<sub>Bangladesh</sub></p>
		
		
		
	</body>
</html>
